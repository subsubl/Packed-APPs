name: Deploy Baracuda Mini Apps

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Generate App List
        run: node scripts/generate-app-list.js
        
      # Optional: Pack apps if they aren't already packed in the repo.
      # The generate script assumes 'packed/' exists or is populated. 
      # If we need to pack them on the fly, we would add that step here.
      # For now, believing the user's intent to "pivot" might imply using this listing mechanism.
      # If 'packed' folder is gitignored, we MUST pack them here.
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
