<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Case of the Missing Molar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            /* Dark background for Noir feel */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            filter: sepia(0.6) contrast(1.2) brightness(0.9);
        }

        #vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1000;
        }

        /* Font for dialogue */
        @font-face {
            font-family: 'PixelFont';
            src: url('fonts/pixel.ttf');
            /* Placeholder if we add one later */
        }
    </style>
</head>

<body>
    <div id="vignette"></div>
    <div id="game-container"></div>

    <script src="js/spixi-tools.js"></script>
    <script src="js/spixi-app-sdk.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
